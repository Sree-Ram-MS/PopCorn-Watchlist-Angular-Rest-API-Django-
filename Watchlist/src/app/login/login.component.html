<div [style.background-image]="'url(assets/images/' + currentBackgroundImage + ')'" style="background-size: cover;background-position: center;background-repeat: no-repeat;">
<section class="ftco-section" style="padding-top: 75px;padding-bottom: 65px;">
	<div class="container">
			<div class="row justify-content-center">	
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section">üé¨PopCorn WatchListüçø</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form [formGroup]="loginform" (ngSubmit)="clicked()" class="signin-form">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="username" placeholder="Username" required>
                        <div class="alert alert-danger" *ngIf="loginform.get('username')?.invalid && loginform.get('username')?.touched">
                            Enter Valid Username
                        </div>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" formControlName="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">LogIn</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50 text-md-left">
						Don‚Äôt have an account?<a routerLink="Reg" style="color: #fff">Sign In</a>
					</div>
					<div class="w-50 text-md-right">
						<a href="#" style="color: #fff">Forgot Password</a>
					</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div>
		      </div>
				</div>
			</div>
        </div>
        </section>
    </div>
